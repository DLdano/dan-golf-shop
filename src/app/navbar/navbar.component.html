<nav class="navbar">
  <div class="navbar-logo">
    <a routerLink="/">
      <img src="assets/images/logo.png" alt="Dan's Golf Shop Logo" height="40">
    </a>
    <span class="navbar-title">Dan's Golf Shop</span>
  </div>
  <div class="navbar-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/products" routerLinkActive="active">Products</a>
    <a routerLink="/cart" routerLinkActive="active">Cart</a>
    <a routerLink="/signin" routerLinkActive="active" *ngIf="!(loggedIn$ | async)">Sign In</a>
    <a routerLink="/account" routerLinkActive="active" *ngIf="(loggedIn$ | async)">Account</a>
    <a routerLink="/admin" routerLinkActive="active" *ngIf="(role$ | async) === 'admin'">Admin</a>
    <button class="signout-btn" *ngIf="(loggedIn$ | async)" (click)="onSignOut()">Sign Out</button>
  </div>
</nav>
