<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="cart.length === 0"> Your Cart is Empty.</div>
   <ul>
     <li *ngFor="let item of cart">{{ item.name }} - {{ item.price | currency: 'GBP' }}
        <button (click)="removeFromCart(item.id)">Remove</button>
     </li>
   </ul>
   <div *ngIf="cart.length > 0" class="cart-total">
    <strong>Total: {{ getTotal() | currency: 'GBP' }}</strong>
</div>
